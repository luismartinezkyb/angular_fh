<h4>Agregar personaje</h4>
<form action="" class="row" (ngSubmit)="emitCharacter()">
  <input 
  type="text" 
  required 
  name="name" 
  [(ngModel)]="character.name" 
  class="form-control" 
  placeholder="Nombre">
  
  <input 
  type="number" 
  name="power" 
  [(ngModel)]="character.power" c
  lass="form-control" 
  placeholder="Poder">
  <input type="submit" value="Agregar" class="btn btn-primary" >

</form>
