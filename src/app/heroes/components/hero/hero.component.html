<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>
  <td>Edad:</td>
  <dd>{{age}}</dd>
  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>
  <td>Capitalizado:</td>
  <dd>{{capitalizeName}}</dd>
  
</dl>

<button 
*ngIf="name!=='Spiderman'"
(click)="changeHero()" 
class="btn btn-primary m-2"

>
Cambiar Nombre
</button>
<button 
(click)="changeAge()" 
class="btn btn-primary m-2"
*ngIf="age>25"
>Cambiar edad</button>

<button (click)="resetForm()">Reset</button>
